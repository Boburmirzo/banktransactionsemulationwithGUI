<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-md-6">
            <h3>Recipient Information</h3>
            <form th:action="@{/transfer/recipient/save}" method="post">
                <input type="hidden" name="id" th:value="${recipient.id}" />

                <div class="form-group">
                    <label for="recipientName">Bank</label>
                    <input type="text" class="form-control" th:value="${recipient.bank}" name="name"
                           id="recipientName" placeholder="Name"/>
                </div>
                <div class="form-group">
                    <label for="recipientEmail">Country</label>
                    <input type="email" class="form-control" th:value="${recipient.country}" name="email"
                           id="recipientEmail" placeholder="Name"/>
                </div>
                <input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}"/>

                <button class="btn btn-primary" type="submit">Add/Edit Recipient</button>
            </form>

            <div class="col-md-6">
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <h3>List of Recipients</h3>
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                    <th>Recipient Bank</th>
                    <th>Recipient Country</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr data-th-each="eachRecipient : ${recipientList}">
                    <td><a data-th-text="${eachRecipient.bank}" th:href="@{/transfer/recipient/edit?recipientName=}+${eachRecipient.bank}">...</a></td>
                    <td data-th-text="${eachRecipient.country}">...</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
